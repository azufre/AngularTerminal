<h2>Create bus</h2>
<form [formGroup]="createBusForm" (ngSubmit)="onSubmit()">    
    <div class="form-group">
        <label for="Placa">Placa</label>
        <input type="text" formControlName="Placa" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Placa.errors }" />
        <div *ngIf="submitted && f.Placa.errors" class="invalid-feedback">
            <div *ngIf="f.Placa.errors.required">Placa is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="CantidadAsientos">CantidadAsientos</label>
        <input type="number" formControlName="CantidadAsientos" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CantidadAsientos.errors }" />
        <div *ngIf="submitted && f.CantidadAsientos.errors" class="invalid-feedback">
            <div *ngIf="f.CantidadAsientos.errors.required">CantidadAsientos is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Create</button>        
    </div>
</form>
